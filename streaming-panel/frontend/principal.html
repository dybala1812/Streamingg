<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Plataformas</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(to right, #7b61ff, #9b72f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #5a2dba;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .load-btn {
      background-color: #7b3ff2;
      color: #fff;
    }

    .load-btn:hover {
      background-color: #6931db;
    }

    .logout-btn {
      background-color: #999;
      color: #fff;
    }

    .logout-btn:hover {
      background-color: #7a7a7a;
    }

    .result {
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plataformas disponibles</h2>
    <div class="buttons">
      <button class="load-btn" onclick="cargarPlataformas()">Cargar plataformas</button>
      <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
    </div>
    <div id="resultado" class="result"></div>
  </div>

  <script>
    // Verifica si hay token al cargar
    const token = localStorage.getItem('token');
    if (!token) {
      alert('SesiÃ³n expirada. Por favor inicia sesiÃ³n.');
      window.location.href = 'login.html';
    }

    async function cargarPlataformas() {
      try {
        const res = await fetch('http://localhost:3000/api/plataformas', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || 'Error al cargar plataformas');
        }

        const resultado = document.getElementById('resultado');
        resultado.innerHTML = data.map(p => `<div>ðŸŽ¬ ${p.nombre}</div>`).join('');
      } catch (error) {
        document.getElementById('resultado').innerText = `Error: ${error.message}`;
      }
    }

    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
